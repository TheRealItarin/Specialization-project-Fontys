map $http_cookie $session_id {
    "~SESSION_ID=([^;]+)" $1;
    default "";
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    root /usr/share/novnc;
    index vnc.html index.html;

    location = /_auth {
        internal;
        proxy_pass http://127.0.0.1:5000/internal/validate;
        proxy_set_header X-Session-Id $session_id;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /login.html {
        root /var/www/html;
        expires 1m;
    }

    location /static/ {
        alias /var/www/html/static/;
        expires 1h;
    }

    location @login {
        add_header Cache-Control "no-store";
        return 302 /login.html;
    }

    location / {
        auth_request /_auth;
        error_page 401 = @login;
        try_files $uri $uri/ /vnc.html;
    }

    location /websockify {
        auth_request /_auth;
        auth_request_set $session_port $upstream_http_x_session_port;
        proxy_pass http://127.0.0.1:$session_port/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 61s;
        proxy_buffering off;
    }
}

server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}